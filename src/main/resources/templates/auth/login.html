<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/auth/styles.css}">
</head>
<body>
<div class="login-container">
    <h2 class="login-header">Login</h2>
    <form id="loginForm" class="login-form" action="/oauth/v1/auth/perform_login" method="post">
        <div class="form-group">
            <label for="Username">Email</label>
            <input type="text" name="username" id="username" class="form-input" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>

    </form>
    <p class="signup-text">
        Don't have an account? <a href="/oauth/v1/auth/register" class="signup-link">Click here</a>
    </p>
</div>

<script>
    // JavaScript to display error message if `?error=true` is present in the URL
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error') && urlParams.get('error') === 'true') {
            document.getElementById('error-message').style.display = 'block';
        }
    };
</script>

</body>
</html>
